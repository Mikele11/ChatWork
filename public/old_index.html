<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>My Book of ages</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Ages Book</h1>
	<input type="text" placeholder="Search by name" ng-model="searchText.name"/>
	<input type="text" placeholder="Search by age" ng-model="searchText.age"/>
    <table class="table">
      <thead>
        <tr>
          <th>ФИО</th>         
          <th>Рождения</th>
          <th>Возраст</th>
          <th>Действие</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="contact.name"></td>
          <td><input class="form-control" type="date" ng-model="contact.dataB"></td>
          <td><input class="form-control"  ng-model="contact.age"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Добавить</button></td>
          <td><button class="btn btn-info" ng-click="update()">Оновить</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Очистить</button></td>
        </tr>
		<thead>
        <tr>
        <th>№</th>
        <th>ФИО</th>
        <th>Рождения</th>
        <th>Возраст</th>
        <th>Количество прожитых дней</th>
		<th></th>
        </tr>
        </thead>
        <tr ng-repeat="contact in bookday | filter:searchText">
		  <td>{{ $index + 1 }}</td>
          <td>{{contact.name}}</td>
          <td>{{contact.dataB}}</td>
          <td>{{contact.age}}</td>
		  <td>{{contact.change}}</td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">Удалить</button></td>
          <td><button class="btn btn-warning" ng-click="edit(contact._id)">Редакт</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
